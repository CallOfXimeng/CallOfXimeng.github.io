<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        a {
            padding: 10px 20px;
            background: white;
            color: #ff5f6d;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #ff5f6d;
            color: white;
        }
        .animation {
            font-size: 5rem;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const emojis = ["🚀", "🎭", "🌟", "🐱", "🎃", "🎸", "🦄", "🤖", "🌈", "🔥"];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById("emoji-container").innerText = randomEmoji;
        });
    </script>
</head>
<body>
    <div class="animation" id="emoji-container">🎭</div>
    <h1>404</h1>
    <p>Oops! The page you're looking for is lost in space.</p>
    <a href="/">Take me home</a>
</body>
</html>
