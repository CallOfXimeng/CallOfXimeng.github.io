<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('assets/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">Welcome to My Homepage</div>
        <nav class="nav">
            <a href="/posts">Posts</a>
            <a href="/about">About</a>
            <a href="/random">Random Article</a>
        </nav>
    </header>

    <main class="content">
        {% if site.show_excerpts %}
            {% include home.html %}
        {% else %}
            {% include archive.html title="Posts" %}
        {% endif %}
    </main>
</body>

</html>
